<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝幻灯片上下滑动效果</title>
<link href="slide_style.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.7.2.js"></script>
<script>
$(function(){
	var aHead=$('#play ol li');
	var aContent=$('#play ul li');
	aHead.click(function(){
		aHead.removeClass('active');
		//aContent.css('opacity',0);
		//aContent.stop().fadeOut();
		aContent.stop().animate({opacity:0});
		$(this).addClass('active');
		//aContent.eq($(this).index()).css('opacity',1);
		//aContent.eq($(this).index()).stop().fadeIn();
		aContent.eq($(this).index()).stop().animate({opacity:1});
	});	
});
</script>
</head>

<body>

<div id="play">
	<div class="packet"><!-- 为了消除offsetXXX的兼容性问题 -->
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
		<ul>
			<li style="opacity:1; filter:alpha(opacity:100);"><a href="javascript:;"><img src="images/1.jpg" alt="广告一" /></a></li>
			<li><a href="javascript:;"><img src="images/2.jpg" alt="广告二" /></a></li>
			<li><a href="javascript:;"><img src="images/3.jpg" alt="广告三" /></a></li>
			<li><a href="javascript:;"><img src="images/4.jpg" alt="广告四" /></a></li>
			<li><a href="javascript:;"><img src="images/5.jpg" alt="广告五" /></a></li>
		</ul>
	</div>
</div>

</body>
</html>
