
<!doctype html>
<html><head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/swiper.min.css" />
<style>
html{height:100%;}
body{ height:100%}
.swiper-container{ display:-webkit-box; -webkit-box-orient:vertical;height:400%;}
.swiper-slide{font-size:50px;-webkit-box-flex:1}
</style>
<script src="js/swiper.min.js"></script>
<script>
window.onload=function(){
    var swiper = new Swiper('.swiper-container',{
		spaceBetween: 20,
		nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
		pagination: '.swiper-pagination',  //生成小圆点
  		paginationClickable: true, //允许圆点点击
		loop:true,
		//autoplay:1000,
		mousewheelControl: true,
		keyboardControl: true,
		effect: 'cube',
		direction: 'vertical'
	});
};
</script>
<style>
	*{ padding:0; margin:0; list-style:none;}
	.swiper-container {
        width: 100%;
        height: 100%;
		color:#FFF; font-size:50px; text-align:center;
    }
	.swiper-wrapper div{ line-height:300px;}
	#nav{ width:100%;  height:100px; background:black; position:fixed; top:0; z-index:100; opacity:0.5; line-height:100px;}
</style>
</head>

<body>
	<div class="swiper-container">

        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:#999;">3</div>
            <div class="swiper-slide" style="background:#CCC;">4</div>
            <div class="swiper-slide" style="background:#AAA;">1</div>
            <div class="swiper-slide" style="background:#609;">2</div>
        </div>
       <!--左右按钮-->        
       <!--小圆点-->
        <div class="swiper-pagination"></div>

    </div>  
</body>
</html>
